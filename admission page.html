<html>
<head>
  
    <title>admission page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<section>
   <h1>Geekster Admission form</h1>

    <img src="https://images.unsplash.com/photo-1487035170094-b76fc43abdf5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&h=500&q=60" height="150px">
    <hr>
    <p>* Fill out all the details *</p><hr>
    <br>
    <h3>Upload your image:</h3>
    <input type="file" name="filetoupload" id="">
    <br>
    <h3>Student name:</h3>
    <input type="text" name="" id="" placeholder="Student name" required>
    <br>
    <h3>Gender:</h3>
    <input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<br>
    <h3>Father name:</h3>
    <input type="text" name="" id="" placeholder="Father's name" required>
    <br>
    <h3>Mother name:</h3>
    <input type="text" name="" id="" placeholder="Mother's name" required>
    <br>
    <h3>College name:</h3>
    <input type="text" name="" id="" placeholder="College name" required>
    <br>
    <h3>phone number:</h3>
    <input type="number" name="" id="" placeholder="+91" required>
    <h3>Age:</h3>
    <input type="number" name="" id="" placeholder="ex-21" required>
    <h3>Permanent address:</h3>
    <input type="number" name="" id="" placeholder="wall street, new york" required
    <br>
    <br>
    <button type="submit">Submit</button>
   

</section>
    
</body>
</html>
